{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block title %}Log In{% endblock %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-7 col-lg-5 col-xl-4 px-0 px-sm-2">
            <div class="card bg-dark border-secondary shadow rounded-3 my-4">
                <div class="card-body p-3 p-sm-4">
                    <h1 class="h4 text-center mb-3">Log In</h1>

                    <form method="post" action="{% url 'account_login' %}" novalidate>
                        {% csrf_token %}
                        {% if redirect_field_value %}
                            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}">
                        {% endif %}

                        {{ form|crispy }}

                        <button class="btn btn-primary w-100 mt-2" type="submit">Log In</button>
                    </form>

                    <div class="text-center mt-3">
                        <a class="small" href="{% url 'account_reset_password' %}">Forgot password?</a>
                        <div class="small mt-2">
                            Need an account? <a href="{% url 'account_signup' %}">Sign up</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
