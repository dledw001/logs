{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-7 col-lg-5 col-xl-4 px-0 px-sm-2">
            <div class="card bg-dark border-secondary shadow rounded-3 my-4">
                <div class="card-body p-3 p-sm-4">
                    <h1 class="h4 text-center mb-3">Create your account</h1>

                    <form method="post" action="{% url 'account_signup' %}" novalidate>
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="btn btn-primary w-100 mt-2" type="submit">Sign Up</button>
                    </form>

                    <div class="text-center mt-3 small">
                        Already have an account? <a href="{% url 'account_login' %}">Log in</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
