{% extends "base.html" %}
{% block title %}Your Log Books{% endblock %}
{% block content %}
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h4 m-0">Your Log Books</h1>
        <a class="btn btn-primary" href="{% url 'logbooks:create' %}">New Log Book</a>
    </div>

    {% if books %}
        <div class="list-group">
            {% for b in books %}
                <a href="{% url 'logbooks:detail' b.slug %}"
                   class="list-group-item list-group-item-action bg-dark text-light border-secondary d-flex justify-content-between">
                    <span>{{ b.title }}</span>
                    <small class="text-secondary">{{ b.entries.count }} entries</small>
                </a>
            {% endfor %}
        </div>
    {% else %}
        <p class="text-secondary">No log books yet.</p>
        <a class="btn btn-primary" href="{% url 'logbooks:create' %}">Create your first</a>
    {% endif %}
{% endblock %}
