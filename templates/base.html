{% load static %}
<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Logs{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, shrink-to-fit=no">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/site.css' %}">

    <!-- extras -->
    {% load static %}
    <link rel="manifest" href="{% static 'site.webmanifest' %}">
    <meta name="theme-color" content="#000000">
    <link rel="icon" href="{% static 'favicon.ico' %}" sizes="any">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'apple-touch-icon.png' %}">
    <link rel="apple-touch-icon-precomposed" sizes="180x180" href="{% static 'apple-touch-icon-precomposed.png' %}">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Logs">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

</head>
<body class="bg-black text-light">
<nav class="navbar navbar-dark bg-dark border-bottom border-secondary">
    <div class="container">
        <a class="navbar-brand d-inline-flex align-items-center gap-2" href="{% url 'dashboard' %}">
            <img src="{% static 'brand/nav-bar-icon.png' %}" alt="Logs" height="28" class="d-block">
            <span class="fw-semibold">Logs</span>
        </a>

        {% if user.is_authenticated %}
            <div class="ms-auto d-flex">
                <a href="{% url 'account_change_password' %}"
                   class="text-light text-decoration-none fw-semibold"
                   id="userMenu" data-bs-toggle="dropdown" aria-expanded="false">
                    {{ user.get_username }}
                </a>
                <div class="dropdown-menu dropdown-menu-end dropdown-menu-center">

                        <li>
                            <a class="dropdown-item" href="{% url 'account_change_password' %}">Manage account</a>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li>
                            <form action="{% url 'account_logout' %}" method="post">
                                {% csrf_token %}
                                <button class="dropdown-item" type="submit">Log out</button>
                            </form>
                        </li>

                </div>
            </div>
        {% endif %}
    </div>
</nav>


<main class="container py-4" style="min-height: 100dvh;">
<!--
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags|default:'info' }} alert-dismissible fade show mb-3"
                 role="alert" data-autodismiss="true" data-timeout="2000">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}
-->
    {% block content %}{% endblock %}
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        document.querySelectorAll('.alert[data-autodismiss]').forEach(function (el) {
            var delay = parseInt(el.getAttribute('data-timeout'), 10) || 2000;

            // auto-close after delay
            var timer = setTimeout(function () {
                bootstrap.Alert.getOrCreateInstance(el).close();
            }, delay);

            el.addEventListener('mouseenter', function () {
                clearTimeout(timer);
            });
            el.addEventListener('mouseleave', function () {
                timer = setTimeout(function () {
                    bootstrap.Alert.getOrCreateInstance(el).close();
                }, 1200);
            });
        });
    });
</script>
<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register("{% static 'sw.js' %}").catch(() => {
        });
    }
</script>
</body>
</html>
