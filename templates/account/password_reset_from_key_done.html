{% extends "base.html" %}
{% block title %}Password updated{% endblock %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-7 col-lg-5 col-xl-4 px-0 px-sm-2">
            <div class="card bg-dark border-secondary shadow rounded-3 my-4">
                <div class="card-body p-3 p-sm-4">
                    <h1 class="h4 mb-2">Password updated</h1>
                    <p class="small text-secondary mb-3">You can now log in with your new password.</p>
                    <a class="btn btn-primary w-100" href="{% url 'account_login' %}">Log in</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
