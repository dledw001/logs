{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-7 col-lg-5 col-xl-4 px-0 px-sm-2">
            <div class="card bg-dark border-secondary shadow rounded-3 my-4">
                <div class="card-body p-3 p-sm-4">
                    <h1 class="h4 mb-3">Welcome</h1>
                    {% if user.is_authenticated %}
                        <p class="mb-0">You are logged in as <strong>{{ user.username }}</strong>.</p>
                    {% else %}
                        <p class="mb-3">Please log in or sign up to continue.</p>
                        <a class="btn btn-primary me-2" href="{% url 'account_login' %}">Log In</a>
                        <a class="btn btn-outline-light" href="{% url 'account_signup' %}">Sign Up</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
